<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman game</title>
    <link rel="stylesheet" href="hangman.css">
</head>
<body>
    <div class="container">
        <div id="game-area">
            <div class="box">
                <h3>Tipp</h3>
                <input type="text" class="guess-input" maxlength="1">

                <button id="guess-btn">Tippelés</button>

                <h3>Helyes karakterek</h3>
                <div class="white-box flex" id="guessed-div">
                    <!-- <div class="guessed-char">a</div>
                    <div class="guessed-char"></div>
                    <div class="guessed-char"></div>
                    <div class="guessed-char">a</div> --> 
                </div>

                <h3>Hibás karakterek</h3>
                <div class="white-box" id="errors-div"></div>

                <h3>Újrakezdés</h3>
                <div class="white-box">
                    <button id="restart-btn" disabled>Újrakezdés!</button>
                </div>
            </div> 
            <div class="box">
                <div id="gameover-win">Game Started!</div>
                <div id="hangman-holder">
                    <img id="hangman-img">
                </div>
            </div>
        </div>
    </div>

    <script src="hangman.js"></script>
</body>
</html>
